<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incubadora UNASAM - Notificaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 text-white p-1.5 rounded-lg">
                        <i data-lucide="send" class="h-6 w-6"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-gray-900">Incubadora <span class="text-blue-600">UNASAM</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-gray-500 text-sm hidden sm:block">Sistema de Certificaci√≥n</span>
                    <div class="h-6 w-px bg-gray-300 hidden sm:block"></div>
                    <a href="{{ url_for('main.login') }}" class="text-gray-600 hover:text-red-600 text-sm font-medium flex items-center gap-1 transition-colors">
                        <i data-lucide="log-out" class="h-4 w-4"></i> Salir
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex-grow w-full">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-6 space-y-2">
                    {% for message in messages %}
                        <div class="flex items-center bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 rounded shadow-sm" role="alert">
                            <i data-lucide="info" class="h-5 w-5 mr-2"></i>
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-400">&copy; {{ 2024 }} Incubadora de Empresas UNASAM.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
